    <!--10) Write a JavaScript program to create a new string of specified copies (positive number) of a 
    given string -->
    <script>
        function copies (str, n) 
        {
        if (n < 0)
            return false;
        else
            return str.repeat(n);
        }
        console.log(copies("apple", 5));
        console.log(copies("apple", 0));
        console.log(copies("apple", -2));
    </script>
