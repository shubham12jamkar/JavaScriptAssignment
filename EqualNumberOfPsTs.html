    <!--8) Write a JavaScript program to count the number of vowels in a given string.  -->
    <script>
        function equal_pt(str)
        { 
            var str_p = str.replace(/[^p]/g, "").length;
            var str_t = str.replace(/[^t]/g, "").length;

            // var p_num = str_p.length;
            // var s_num = str_t.length;

            return str_p === str_t;
         
        }
        console.log(equal_pt("pabcptaat"));
        console.log(equal_pt("panpmt"));
    </script>
