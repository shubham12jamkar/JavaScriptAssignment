    <!--2) Write a JavaScript program to replace every character in a given string with the character following it in the alphabet.  -->
    <script>
        function ReplaceWithAlphabet(text){
            let s = text.split('');
            console.log(s);

            for(let i=0;i<s.length;i++){
                switch(s[i]){
                    case ' ':
                    break;
                    case 'z':
                    s[i]='a';
                    break;
                    case 'Z':
                    s[i]='A';
                    break;
                    default:
                    s[i]=String.fromCharCode(s[i].charCodeAt(0)+1 );
                }
            }
            return s.join('');
        }
        console.log(ReplaceWithAlphabet('Shubham'));
    </script>
