    <!--3) Write a JavaScript program to capitalize the first letter of each word of a given string. -->
    <script>
        function capitalize(stringSentence){

            let str = stringSentence.split(" ");//to conver string into array
            for(let i=0;i<str.length;i++){
                // console.log(str[0]);
                str[i]=str[i][0].toUpperCase()+str[i].substring(1)
                console.log();
            }
            return str.join(" ");//to join array

        }

        console.log(capitalize('hello everyone'));
    </script>
