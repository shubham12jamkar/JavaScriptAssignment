    <!--5) Write a JavaScript program to convert the letters of a given string in alphabetical order.  -->
    <script>
        function lettersOrder(letter){
            const str = letter.split("").sort().join("");
            // console.log(str);
            return str;
        }

        console.log(lettersOrder("shubham"));
    </script>
