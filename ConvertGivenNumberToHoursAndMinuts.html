    <!--4) Write a JavaScript program to convert a given number to hours and minutes. -->
    <script>
        function converTime(num){
            let hours=Math.floor(num/60);
             if (hours.toString().length===1){
                hours = '0'+hours;
             }

            let minutes = num%60;
            if(minutes.toString().length===1){
                minutes = '0'+minutes;
            }
            // console.log(minutes);

            return `${hours}:${minutes}`;
            
        }

        

        console.log(converTime(40));
        console.log(converTime(481));
        console.log(converTime(1488))
    </script>
